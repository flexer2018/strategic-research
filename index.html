    <style>

        #loading {
            display:none;
        }

        #loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #FFFFFF;
            opacity: 0.95;
            z-index: 9998;
        }

        #loading-content {
            position: absolute;
            width: 400px;
            height: 400px;
            text-align: center;
            font-size: 1.2em;
            left: 50%;
            margin-left: -200px;
            z-index: 9999;
        }

        #main-container {
            display: grid;
            grid-template-columns: 5% 90% 5%;
            grid-template-rows: 60px 60px 100%;
            height: 100vh

        #dash-container {
            display: grid;
            grid-column: 2/3;
            grid-row: 3/4;
            margin-top: 10px;
            margin-bottom: 10px;
            max-height: calc(100% - 140px)
        }

        #header {
            grid-column: 1/end;
            grid-row: 1/3;
        }

        #page-heading {
            grid-column: 2;
            grid-row: 2/3;
        }

        #map {
            grid-column: 1/end
        }

        #sidenav {
            height: 50px;
            width: 100px;
            background-color: #555;
        }

        .map-overlay {
            font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
            position: absolute;
            right: 5%;
            width: 30%;
            height: calc(100% - 150px);
            padding: 10px;
        }

        .map-overlay-left {
            font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
            position: absolute;
            width: 60%;
            padding: 10px;
        }

        .map-overlay .map-overlay-inner {
            background-color: rgba(0, 0, 0, 0.6);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.10);
            border-radius: 3px;
            padding: 10px;
            margin-bottom: 10px;
            height: 100%;
        }

        .map-overlay-left .map-overlay-inner {
            background-color: rgba(0, 0, 0, 0.0);
            border-radius: 3px;
            padding: 10px;
            margin-bottom: 10px;
            height: 100%;
        }

        .map-overlay-inner select {
            width: 400px;
        }


        .spinner {
            margin: 100px auto 0;
            width: 70px;
            text-align: center;
        }

        .spinner>div {
            width: 18px;
            height: 18px;
            background-color: #333;

            border-radius: 100%;
            display: inline-block;
            -webkit-animation: sk-bouncedelay 1.4s infinite ease-in-out both;
            animation: sk-bouncedelay 1.4s infinite ease-in-out both;
        }

        .spinner .bounce1 {
            -webkit-animation-delay: -0.32s;
            animation-delay: -0.32s;
        }

        .spinner .bounce2 {
            -webkit-animation-delay: -0.16s;
            animation-delay: -0.16s;
        }

        @-webkit-keyframes sk-bouncedelay {

            0%,
            80%,
            100% {
                -webkit-transform: scale(0)
            }

            40% {
                -webkit-transform: scale(1.0)
            }
        }

        @keyframes sk-bouncedelay {

            0%,
            80%,
            100% {
                -webkit-transform: scale(0);
                transform: scale(0);
            }

            40% {
                -webkit-transform: scale(1.0);
                transform: scale(1.0);
            }
        }
    </style>

    <script>

        $(document).ready(function() {
            $("#update-database").click(function() {
                $("#loading-text").html('Updating local database. This could take several minutes...')
                $("#loading").show()
                setTimeout(function () {
                    $.post('/update_database') // submit post request
                    .done(function(response) {
                        $("#loading").hide()
                    }).fail(function() {
                        // $("#loading-spinner").hide()
                        $("#loading-text").html('Error: Could not update database.')
                        setTimeout(function () {
                            $("#loading").hide()
                        }, 3000);
                    });
                }, 2000);
            })
        });
    
    </script>
